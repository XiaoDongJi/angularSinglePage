<form class="form-horizontal" role="form" ng-submit="save()">
  <div class="form-group">
    <label for="user.name" class="col-sm-2 control-label">名字</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="user.name" id="user.name" placeholder="请输入名字">
    </div>
  </div>
  <div class="form-group">
    <label for="user.age" class="col-sm-2 control-label">年龄</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="user.age" id="user.age" placeholder="请输入年龄">
    </div>
  </div>
   <div class="form-group">
    <label for="user.sex" class="col-sm-2 control-label">性别</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="user.sex" id="user.sex" placeholder="请输入性别">
    </div>
  </div>
    <div class="col-sm-offset-2 col-sm-10">
     <button type="submit" class="btn btn-default" >提交</button>
    </div>
</form>
